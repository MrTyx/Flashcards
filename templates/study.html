<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Flashcards</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/study.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Flashcards</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/study">Study New Cards</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/review">Review Current Cards</a>
          </li>
        </ul>
        <span class="navbar-text" style="margin-right: 10px;">{{.Email}} ({{.Order}})</span>
        <a class="btn btn-sm align-middle btn-outline-secondary" href="{{.LogoutURL}}" role="button">Logout</a>
      </div>
    </nav>

    <div class="container">
      <div class="card text-center" style="width: 20rem;">
        <img class="card-img-top" src=".." id="img-flag">
        <div class="card-body">

          <h4 class="card-title" id="h-text"></h4>

          <button class="btn btn-success btn-block" id="btn-reveal">Reveal</button>

          <button type="button" class="btn btn-primary btn-block" id="btn-continue">Continue</button>

          <button class="btn btn-success btn-block" id="btn-done">Finish</button>

          <div class="progress" style="margin-top: 10px;">
            <div class="progress-bar" role="progressbar" style="width: 0%" id="progress"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <!-- <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script>
    const UID = {{.ID}}
    const ORDER = {{.Order}}
    let data = []
    let index = 0;

    $(document).ready(() => {

    	function init() {
    		$('#h-text').html('Loading...')
    		$('#btn-continue').hide()
    		$('#btn-done').hide()
    		$.getJSON(`order/${ORDER}`, json => {
          if (json === null) {
            $('#h-text').html('No cards to study!')
            $('#btn-done').show()
            return
          }
    			data = json;
          console.log(data);
    			$('#h-text').html('What country is this?')
    			$('#img-flag').attr('src', getImageURL(data[index].Code));
    		})
    	}

    	function getImageURL(code) {
    		let string = "https://s3-ap-southeast-2.amazonaws.com/s3394330-flashcards/flags/normal/"+code+".png"
    		console.log(string)
    		return string
    	}

    	function reveal() {
    		$('#h-text').html(data[index].Name)
    		$('#btn-reveal').hide()
    		$('#btn-continue').show()
    		$('#progress').css('width', ((index+1) / data.length * 100) + "%")
    	}

    	function score() {
        $.get(`study/${data[index].Code}/${UID}`, console.log)
        index++;
    		if (index == data.length) {
    			end();
    		} else {
    			next();
    		}
    	}

    	function next() {
    		$('#img-flag').attr('src', '');
    		$('#btn-continue').hide()
    		$('#h-text').html('Loading...')
    		$('#img-flag').one("load", () => {
          $('#h-text').html('What country is this?')
          $('#btn-reveal').show()
        }).attr('src', getImageURL(data[index].Code))
    	}

    	function end() {
    		$('#h-text').html('Good job!')
    		$('#img-flag').attr('src', '')
    		$('#progress').hide()
    		$('#btn-continue').hide()
    		$('#btn-done').show()
    	}

    	$('#btn-reveal').click(reveal)
    	$('#btn-continue').click(() => { score(); })
    	$('#btn-done').click(() => { window.location.replace('http://s3394330-flashcards.appspot.com/'); })
    	init();
    })
    </script>
  </body>
</html>
